<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        background-color: rgb(236, 250, 255);
    }
    .box{
        margin-top: 90px;
    }
    .profile1{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        border-radius: 10px;
    }
    .main{
     border:1px solid black;
     height: 350px;
     width: 450px;
     padding: 20px;
     padding-top: 40px;
     margin-top: 20px;
     background-color: white;
    }
    input{
        background-color: white;
    }
</style>
<body>
    <div class="box">
  <div class="row justify-content-center">
    <div class="col-md-4 text-start col-11">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class="img-fluid" alt="error" style="height: 70px;width: 200px;margin-left: -20px;">
        <h1>Recent logins</h1>
        <p style="color:gray;font-weight: bold;">Click your picture or add your account</p>
        <div class="row">
            <div class="col-md-4" style="width: 150px;height: 150px;border-radius: 10px;padding: 10px;cursor: pointer;">
                <img src="profile.webp" alt="error" class="img-fluid" style="width: 120px;height: 100px;">
                <h5 style="text-align: center;margin-top: 10px;">Aditya</h5>
            </div>
            <div class="col-md-4" style="width: 150px;height: 150px;border-radius: 10px;padding: 10px;cursor: pointer;">
                <img src="images.png" alt="error" class="img-fluid" style="width: 120px;height: 100px;">
                <h5  style="text-align: center;margin-top: 10px;">Add Account</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4 text-center col-11">
        <div class="main">
            <input type="text" placeholder="Email address or phone number" style="padding:10px; width:300px;border:1px solid gray;outline: none;border-radius: 5px;"><br>
            <input type="text" placeholder="Password" style="padding: 10px;margin-top: 10px; width:300px;border:1px solid gray;outline: none;border-radius: 5px;"><br>
            <input type="submit" value="Log in" style="width: 300px;padding: 10px; background-color: rgb(64, 116, 205);color: white;margin-top: 10px;border: none;outline: none;border-radius: 5px;">
            <p style="color:blue;text-align: center;margin-top: 10px;background-color: white;cursor: pointer;">Forgotten password?</p>
            <hr>
            <button style="background-color: rgb(90, 169, 5);color: white;padding:10px;border: none;outline: none;border-radius: 5px;">Create new account</button>
        </div>
        <h6 style="margin-top: 20px;"><span style="font-weight: bold;cursor: pointer;">Create a Page</span> for a celebrity, brand or business.</h6>
    </div>
  </div>
</div>  
</body>
</html>
